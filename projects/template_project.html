<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Maison Insula - {{ project_title }}">
    <meta name="title" content="Maison Insula - {{ project_title }}">

    <title>Maison Insula - {{ project_title }}</title>

    <link href="css/default.css" rel="stylesheet">
    <link href="css/project.css" rel="stylesheet">
  </head>

  <body class="project-page">
    <div class="page-wrapper">

        <!-- Description à gauche -->
        <div class="content">
          <div class="text-block">
            <p>
              {{ project_description }}
            </p>
          </div>

          <div class="image-block">
              {{ slider_images }}
          </div>

          <div class="project-title-top-right">{{ project_title }}</div>
          <div class="project-slider">
              <div class="slider-wrapper">
                  {{ slider_images }}
              </div>
              <div class="slider-controls">
                  <p class="slider-arrow left-arrow" onclick="prevImage()">❮</p>
                  <p class="slider-arrow right-arrow" onclick="nextImage()">❯</p>
              </div>
          </div>
        </div>

        <!-- Lightbox overlay -->
        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <p class="close-lightbox" onclick="closeLightbox()">×</p>
                <img src="" alt="Agrandissement de l'image" class="lightbox-image" id="lightboxImage">
                <div class="lightbox-controls">
                    <p class="slider-arrow left-arrow" onclick="prevLightboxImage()">❮</p>
                    <p class="slider-arrow right-arrow" onclick="nextLightboxImage()">❯</p>
                </div>
            </div>
        </div>

        <!-- Menu en bas à gauche -->
        <div class="menu-burger" onclick="toggleMenu()">☰</div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="/projects.html">Projets</a></li>
                <li><a href="/about.html">À propos</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Logo centré en bas -->
        <div class="logo">
            <img src="images/logo.svg" alt="Logo Maison Insula" class="logo-image">
        </div>
    </div>
  </body>
  <script src="javascript/menu.js"></script>
  <script src="javascript/slider.js"></script>
</html>
