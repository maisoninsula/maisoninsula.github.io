<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Découvrez l'expertise de Maison Insula, spécialisée en architecture d'intérieur sur mesure, inspirée par l'écoute et l'empathie.">
    <meta name="keywords" content="architecture d'intérieur, design sur mesure, Maison Insula, création d'espaces, empathie, Juliane Garcia">
    <meta name="title" content="Maison Insula - {{ project_title }}">

    <meta property="og:title" content="Maison Insula - Architecture d'intérieur">
    <meta property="og:description" content="Découvrez des projets sur mesure, pensés avec empathie et design.">
    <meta property="og:image" content="https://www.maisoninsula.fr/images/og-image.jpg">
    <meta property="og:url" content="https://www.maisoninsula.fr/">
    <meta property="og:type" content="website">

    <title>Maison Insula - {{ project_title }}</title>

    <link href="css/default.css" rel="stylesheet">
    <link href="css/project.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png" type="image/png">
  </head>

  <body class="project-page">
    <div class="page-wrapper">

        <!-- Description à gauche -->
        <div class="content">
          <div class="text-block">
            <p>
              {{ project_description }}
            </p>
          </div>

          <div class="image-block">
              {{ slider_images }}
          </div>

          <div class="project-title-top-right">{{ project_title }}</div>
          <div class="project-slider">
              <div class="slider-wrapper">
                  {{ slider_images }}
              </div>
              <div class="slider-controls">
                  <p class="slider-arrow left-arrow" onclick="prevImage()">❮</p>
                  <p class="slider-arrow right-arrow" onclick="nextImage()">❯</p>
              </div>
          </div>

          <!-- Lien vers le projet suivant -->
          <div class="next-project-wrapper">
              {{ next_project_link }}
          </div>

          <!-- Logo centré en bas -->
          <div class="logo">
              <img src="images/logo.svg" alt="Logo Maison Insula" class="logo-image">
          </div>
        </div>

        <!-- Lightbox overlay -->
        <div class="lightbox" id="lightbox">
            <div class="lightbox-content">
                <p class="close-lightbox" onclick="closeLightbox()">×</p>
                <img src="" alt="Agrandissement de l'image" class="lightbox-image" id="lightboxImage">
                <div class="lightbox-controls">
                    <p class="slider-arrow left-arrow" onclick="prevLightboxImage()">❮</p>
                    <p class="slider-arrow right-arrow" onclick="nextLightboxImage()">❯</p>
                </div>
                <div class="next-project-wrapper">
                    {{ next_project_link }}
                </div>
            </div>
        </div>

        <!-- Menu en bas à gauche -->
        <div class="menu-burger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu" id="menu">
            <ul>
                <li><a href="/projects.html">Projets</a></li>
                <li><a href="/about.html">À propos</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </div>
  </body>
  <script src="javascript/menu.js"></script>
  <script src="javascript/slider.js"></script>
</html>
